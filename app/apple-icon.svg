<svg viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with rounded corners for iOS -->
  <rect width="180" height="180" rx="40" fill="#0c0814"/>

  <!-- Subtle purple glow in background -->
  <circle cx="90" cy="90" r="70" fill="url(#purpleGlow)" opacity="0.3"/>

  <!-- Outer transmutation circle -->
  <circle
    cx="90"
    cy="90"
    r="75"
    stroke="#a67c2e"
    stroke-width="3"
    fill="none"
    opacity="0.7"
  />

  <!-- Inner decorative circle -->
  <circle
    cx="90"
    cy="90"
    r="60"
    stroke="#6b4db8"
    stroke-width="2"
    fill="none"
    opacity="0.4"
  />

  <!-- Alchemical flask / vessel - scaled up -->
  <path
    d="M73 50V67L50 112C48 116 50 122 56 122H124C130 122 132 116 130 112L107 67V50"
    stroke="#d4a43a"
    stroke-width="5"
    stroke-linecap="round"
    stroke-linejoin="round"
    fill="none"
  />

  <!-- Flask neck -->
  <path
    d="M73 50H107"
    stroke="#d4a43a"
    stroke-width="5"
    stroke-linecap="round"
  />

  <!-- Cork / stopper -->
  <rect x="78" y="38" width="24" height="14" rx="2" fill="#d4a43a" opacity="0.9"/>

  <!-- Bubbling potion inside - purple magic -->
  <circle cx="68" cy="100" r="9" fill="#9b6dff" opacity="0.8"/>
  <circle cx="90" cy="105" r="12" fill="#b794ff" opacity="0.7"/>
  <circle cx="110" cy="98" r="7" fill="#9b6dff" opacity="0.6"/>
  <circle cx="78" cy="108" r="5" fill="#b794ff" opacity="0.5"/>
  <circle cx="100" cy="100" r="4" fill="#9b6dff" opacity="0.7"/>

  <!-- Rising vapor / magic sparks -->
  <path
    d="M85 32C85 26 88 20 90 20C92 20 95 26 95 32"
    stroke="#f0d078"
    stroke-width="3"
    stroke-linecap="round"
    opacity="0.7"
  />

  <!-- Sparkles around the circle -->
  <circle cx="30" cy="55" r="5" fill="#f0d078" opacity="0.8"/>
  <circle cx="150" cy="65" r="4" fill="#f0d078" opacity="0.7"/>
  <circle cx="145" cy="130" r="3.5" fill="#d4a43a" opacity="0.6"/>
  <circle cx="35" cy="125" r="3.5" fill="#d4a43a" opacity="0.5"/>
  <circle cx="25" cy="90" r="2.5" fill="#f0d078" opacity="0.5"/>
  <circle cx="155" cy="95" r="2.5" fill="#f0d078" opacity="0.5"/>

  <!-- Gradient definitions -->
  <defs>
    <radialGradient id="purpleGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#9b6dff" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#0c0814" stop-opacity="0"/>
    </radialGradient>
  </defs>
</svg>
